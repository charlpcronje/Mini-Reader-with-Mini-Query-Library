<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniQuery Test Suite</title>
   <link rel="stylesheet" href="test.styles.css">
</head>
<body>
    <div class="container">
        <div class="test-area">
            <h1>MiniQuery Test Elements</h1>
            <!-- Input Elements -->
            <div class="element" id="input1">Input 1 <input type="text" id="input-1"></div>
            <div class="element" id="input2">Input 2 <input type="text" id="input-2"></div>

            <!-- Button Elements -->
            <div class="element" id="button1">Button 1 <button id="button-1">Click Me</button></div>
            <div class="element" id="button2">Button 2 <button id="button-2">Click Me</button></div>

            <!-- Div for HTML manipulation -->
            <div class="element" id="html-div">HTML Div <div id="html-content">Initial Content</div></div>

            <!-- Div for CSS Manipulation -->
            <div class="element" id="css-div">CSS Div <div id="css-content" style="background: #ddd; padding: 10px;">CSS Target</div></div>
        </div>
        <div class="log-panel" id="log-panel"></div>
    </div>

    <script type="module" src="tests.js"></script>
</body>
</html>
